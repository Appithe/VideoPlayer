<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet"/>

    <!-- <title>Hello, world!</title> -->
  </head>
  <body>
    <div class="container-fluid">
        <div class="row " id="frame">
            <video src="" id="video" autoplay></video>
        </div>
        <div class="row" id="panel">
            <div class="p-2 container">
                <div class="row" id="VideoStatus">
                    <div class="d-flex justify-content-center col">
                        <div class="progress col-11">
                            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-1">
                        <p id="lblCurrentTime">--:--</p>
                        <p id="lblFinalTime">/--:--</p>
                    </div>
                </div>
                <div class="row align-items-end" id="controls">
                    <div class="col-1">
                        <button type="button" class="btn btn-primary" id="btnPlay">Play</button>
                    </div>
                    <div class="d-flex justify-content-center col-3">
                        <button type="button" class="btn btn-primary" id="btnSelectVideo">Seleccionar Video</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" id="btnSelectSub">Seleccionar subtitulos</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" id="btnShowTranscription">Ver subtitulos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
